<!-- https://developer.mozilla.org/ja/docs/Web/API/MediaQueryList -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MediaQueryList example</title>
		<style>
			html {
				font-family: sans-serif;
				background-color: white;
			}

			body {
				padding: 20px;
				margin: 10px;
				/* background-color: blue; */
				border: 10px solid black;
			}

			h1,
			p {
				text-align: center;
			}

			p {
				font-size: 1.3rem;
			}
		</style>
	</head>

	<body>
		<h1>matchMedia test</h1>

		<p></p>
	</body>

	<script>
		let para = document.querySelector('p')

		// @media (min-width:768px) and (max-width:1200px) { ... }
		// @media (min-width:768px) and (max-width:1024px) { ... }
		// (min-width: 768px) and (max-width: 1024px)
		// (max-width: 768px)
		// MediaQueryList, MediaQueryListEvent
		function screenCheck(m) {
			console.log(m)
			if (m.matches) {
				/* the viewport is 600 pixels wide or less */
				para.textContent = '(min-width: 768px) and (max-width: 1024px)'
				document.body.style.backgroundColor = 'red'
			} else {
				/* the viewport is more than than 600 pixels wide */
				para.textContent = 'OUT'
				document.body.style.backgroundColor = 'pink'
			}
		}

		let mql = window.matchMedia('(min-width: 768px) and (max-width: 1024px)')
		screenCheck(mql)
		mql.addEventListener('change', screenCheck, false)

	</script>
</html>
