<!-- 
	CSSのみで横並びの要素の高さを揃える
	グリッド・レイアウトを使用する
 -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Company website with Bulma</title>

		<style>
			ul.sample {
				margin: 0 0 10px;
				/* display: -ms-grid; */
				display: grid;
				/* -ms-grid-columns: auto auto auto; */
				/* grid-template-columns: auto auto auto; */
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				/* width: 396px; */
			}

			ul.sample li {
				margin: 0 10px 10px 0;
				padding: 10px;
				border: 1px solid #aaa;
				background-color: #f5f5f5;
				list-style: none;
			}
		</style>
	</head>

	<body class="has-background-info-light">
		<p>
			CSSのみで横並びの要素の高さを揃える<br />
			グリッド・レイアウトを使用する
		</p>
		<ul class="sample">
			<li>テスト</li>
			<li>テストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテスト</li>
			<li>テストテストテストテスト</li>
			<li>テストテスト</li>
			<li>テスト</li>
			<li>テストテストテストテストテストテストテスト</li>
			<li>テストテストテストテスト</li>
			<li>テストテスト</li>
		</ul>
	</body>
</html>
